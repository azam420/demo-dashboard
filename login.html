<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Import Google fonts Font-->
  <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Montserrat" rel="stylesheet">

  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/style.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <link rel="shortcut icon" href="img/favicon.ico" />
  <title>Fuselo Materialize Admin Panel</title>
</head>

<body class="grey lighten-4">

  <!--Preloader-->

  <div class="preloader-wrapper big active loader">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>

<nav class="blue darken-2">
  <div class="container">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Fuselo</a>
    </div>
  </div>
</nav>

<section class="section section-login">
    <div class="container">
        <div class="row">
          <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel login blue darken-2 white-text center">
                <h5>Login To Get Your Access! </h5>
                <form action="index.html">
                  <div class="input-field">
                    <i class="material-icons prefix">email</i>
                    <input type="email" id="email">
                    <label for="email" class="white-text">Email</label>
                  </div>
                  <div class="input-field">
                      <i class="material-icons prefix">lock</i>
                      <input type="email" id="password">
                      <label for="password" class="white-text">Password</label>
                    </div>
                    <input type="submit" value="Login" class="btn btn-large btn-extended grey lighten-4 black-text">
                </form>
            </div>
          </div>
        </div>
      </div>
    
</section>
  
  <!-- Section Footer-->

  <footer class="section blue darken-2 white-text center">
    <p> <span class="footer-logo">Fuselo</span> &copy; 2019. All Right Reserved</p>
  </footer>
  <!-- Section Footer-->




  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <script>
    $('.section').hide();

    setTimeout(function () {

      $(document).ready(function () {

        //show sections
        $('.section').fadeIn();

        //hide preloader
        $('.loader').fadeOut();

      });

    });
  </script>
</body>

</html>
